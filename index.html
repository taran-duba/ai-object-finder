<!DOCTYPE html>
<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src=’https://unpkg.com/ml5@latest/dist/ml5.min.js’></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <body background="background.jpg">
        <h1 class="btn btn-info btn-lg heading">
            <center>
                AI Object Detector
                <br><br>
                <span class="note">Please enter the CocoSSD model recognized name.</span>
            </center>
        </h1>
        <center>
            <br><br>
            <button class="btn btn-success" id="start" onclick="start();">Start</button>
            <br><br>
            <button class="btn btn-warning" id="number_of_objects"></button>
            <br><br>
            <button class="btn btn-danger" id="status"></button>
            <br><br>
            <input class="form-control" type="text" placeholder="Item" id="input">
        </center>
        <script src="script.js"></script>
    </body>
</html>
